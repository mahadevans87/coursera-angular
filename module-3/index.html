<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.currentSearchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowCtrl.searchItems()">Narrow It Down For Me!</button>
    </div>
    <div
    <!-- found-items should be implemented as a component " -->
    <found-items class="search-results" items="narrowCtrl.foundItems"  on-remove="narrowCtrl.removeItem(index)">
      <div class="error text-center" ng-if="narrowCtrl.nothingFound">Nothing found!</div>
    </found-items>
  </div>

</body>
</html>
